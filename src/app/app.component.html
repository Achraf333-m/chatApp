<head>
  <title>Awesome Chat Room</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
    crossorigin="anonymous"
  />
</head>
<div class="container">
  <div
    class="d-flex w-100 flex-column align-items-stretch flex-shrink-0 bg-body-tertiary"
    style="width: 380px"
  >
    <div
      href="/"
      class="d-flex align-items-center flex-shrink-0 p-3 link-body-emphasis text-decoration-none border-bottom"
    >
      <input type="text" class="px-2" [(ngModel)]="username" />
    </div>
    <div
      class="list-group list-group-flush border-bottom scrollarea"
      
    >
      <div href="#" class="list-group-item list-group-item-action py-3 lh-sm" *ngFor="let msg of messages">
        <div class="d-flex w-100 align-items-center justify-content-between">
          <strong class="mb-1">{{ msg[username] }}</strong>
        </div>
        <div class="col-10 mb-1 small">
          {{ msg[message] }}
        </div>
      </div>
    </div>
  </div>
  <form (submit)="submit()">
    <input placeholder="Write a message!" class="form-control outline-none" [value]="message" (change)="message = $event.target?.value"/>
  </form>
</div>
